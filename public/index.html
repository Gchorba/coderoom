<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <script type="text/babel" src="../src/lib/codemirror.js"></script>
    <script type="text/babel" src="../src/mode/javascript/javascript.js"></script>
    <style>
        /* GLOBAL STYLES */
        @font-face {
          font-family: "wargames";
          src: url("fonts/wargames.woff") format('woff');
        }

        #header {
          height: 60px;
          width: 100%;
          background: #333;
          padding: 10px;
          display: flex;
          justify-content: center;
          font-family: monospace !important;
        }
  
        /* DEMO-SPECIFIC STYLES */

        .typewriter {
          background-color: #333;
        }
  
        .typewriter h1 {
          color: lightskyblue;
          background-color: inherit;
          font-size: 50px;
          overflow: hidden; /* Ensures the content is not revealed until the animation */
          border-right: .15em solid lightskyblue; /* The typwriter cursor */
          white-space: nowrap; /* Keeps the content on a single line */
          margin: 0 auto; /* Gives that scrolling effect as the typing happens */
          letter-spacing: .15em; /* Adjust as needed */
          animation: 
            typing 3.5s steps(30, end),
            blink-caret .5s step-end infinite;
        }
  
        /* The typing effect */
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }
  
        /* The typewriter cursor effect */
        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: lightskyblue }
        }

      </style>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Code Room</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="header">
      <div class="typewriter">
        <h1>SHALL WE PLAY A GAME?</h1>
      </div>
    </div>
    <div id="root"></div>

  </body>
</html>
